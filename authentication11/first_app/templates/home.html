<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <title>Hello, world!</title>
  </head>
  <body>
    <style>
        .success {
            color: blue;
        }
    </style>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand text-danger">Mahafuj</a>
            <form class="d-flex">
                
                {% if user.is_authenticated %}
                <a href="{% url 'profile'%}" class="btn btn-outline-success text-white mx-4" type="submit">Profile</a>
                <a href="{% url 'logout'%}" class="btn btn-outline-warning text-white" type="submit">Log Out</a>
                {% else %}
                <a href="{% url 'signup'%}" class="btn btn-outline-success text-white mx-4" type="submit">Sign Up</a>
                <a href="{% url 'login'%}" class="btn btn-outline-warning text-white" type="submit">Login</a>
                {% endif %}
                
                
            </form>
        </div>
    </nav>


    {% if messages %}
      <div class="modal" id="messageModal" tabindex="-1">
          <div class="modal-dialog">
              <div class="modal-content">
                  <div class="modal-header">
                      <h5 class="modal-title">Messages</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                      {% for message in messages %}
                      <p class="p-3">{{ message }}</p>
                      {% endfor %}
                  </div>
                  <div class="modal-footer">
                      <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                  </div>
              </div>
          </div>
      </div>
    {% endif %}


    <div class="mt-5 container">
        {% block content %}{% endblock content %}
    </div>

    {% if messages %}
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var messageModal = new bootstrap.Modal(document.getElementById('messageModal'));
            messageModal.show();
        });
    </script>
    {% endif %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
