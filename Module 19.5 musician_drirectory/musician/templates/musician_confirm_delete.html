{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}


<form method="post" class="justify-content-center text-center">
  {% csrf_token %}
  <h1 class="mt-5 mb-5">Are you sure you want to delete the musician?</h1>
  <button type="submit" class="btn btn-warning mx-3">Confirm Delete</button>
  <a href="{% url 'homepage' %}" class="btn btn-info">Cancel</a>
</form>


{% endblock content %}
